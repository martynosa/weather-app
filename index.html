<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" type="module"></script>
    <title>Weather</title>
</head>

<body id="root">
    <!-- input field -->
    <div class="input-group mb-3">
        <input id="locationInput" type="text" class="form-control" placeholder="location...">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Show</button>
    </div>
    <!-- main card -->
    <div class="card hidden" style="width: 18rem;">
        <img id="img" src="./img/Default.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 id="location" class="card-title">Location</h5>
            <p id="description" class="card-text">Icon + Description</p>
            <p id="temp" class="card-text">Temperature</p>
            <p id="feels-like" class="card-text">Feels Like</p>
        </div>
        <ul class="list-group list-group-flush">
            <li id="wind-speed" class="list-group-item">Wind Speed</li>
            <li id="humidity" class="list-group-item">Humidity</li>
        </ul>
    </div>
</body>

</html>
